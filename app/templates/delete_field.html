{% extends "base.html" %}
{% block content %}
<div class="container">
<h3 class="title">Are you sure you want to delete {{ field.name }} Field and all MOOCs inside it?</h3>
<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-default" href="{{ url_for('field.edit_field', field_id=field.id) }}">Edit</a>
    <a class="btn btn-default" href="{{ url_for('mooc.show_moocs', field_id=field.id) }}">Cancel</a>
</form>
</div>
{% endblock %}
