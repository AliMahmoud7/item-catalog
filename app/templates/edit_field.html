{% extends "base.html" %}
{% block content %}
<div class="container">
<h3 class="title">Edit {{ field.name }} Field</h3>
<form method="post" class="form-horizontal">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-8">
            <input id="name" type="text" name="name" placeholder="{{ field.name }}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button class="btn btn-default" type="submit">Rename</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <a class="btn btn-default" href="{{ url_for('mooc.show_moocs', field_id=field.id) }}">Cancel</a>
        </div>
    </div>
</form>
</div>
{% endblock %}
