<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>New MOOC in {{ field.name }}</h1>
    <form method="post">
        <label>Title: <input type="text" name="title" placeholder="Course Name"></label><br>
        <label>Provider: <input type="text" name="provider" placeholder="Provider"></label><br>
        <label>creator: <input type="text" name="creator" placeholder="Creator"></label><br>
        <label>level: <input type="text" name="level" placeholder="Level"></label><br>
        <label>url: <input type="url" name="url" placeholder="URL"></label><br>
        <label>description:<textarea maxlength="250" rows="5" name="description" placeholder="Description"></textarea></label><br>
        <label>image: <input type="text" name="image" placeholder="Image"></label><br>
        <input type="submit" value="Create">
        <button type="button"><a href="{{ url_for('show_moocs', field_id=field.id) }}">Cancel</a></button>
    </form>
</body>
</html>
