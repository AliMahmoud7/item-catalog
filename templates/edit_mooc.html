{% extends "base.html" %}
{% block content %}
<div class="container">
<h3 class="title">Edit {{ mooc.title }} MOOC in {{ field.name }} Field</h3>
<form method="post" class="form-horizontal">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-8">
            <input class="form-control" id="title" type="text" name="title" placeholder="{{ mooc.title }}">
        </div>
    </div>
    <div class="form-group">
        <label for="provider" class="col-sm-2 control-label">Provider</label>
        <div class="col-sm-8">
            <input class="form-control" id="provider" type="text" name="provider" placeholder="{{ mooc.provider }}">
        </div>
    </div>
    <div class="form-group">
        <label for="creator" class="col-sm-2 control-label">Creator</label>
        <div class="col-sm-8">
            <input class="form-control" id="creator" type="text" name="creator" placeholder="{{ mooc.creator }}">
        </div>
    </div>
    <div class="form-group">
        <label for="level" class="col-sm-2 control-label">Level</label>
        <div class="col-sm-8">
            <input class="form-control" id="level" type="text" name="level" placeholder="{{ mooc.level }}">
        </div>
    </div>
    <div class="form-group">
        <label for="url" class="col-sm-2 control-label">URL</label>
        <div class="col-sm-8">
            <input class="form-control" id="url" type="url" name="url" placeholder="{{ mooc.url }}">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-8">
            <textarea class="form-control" id="description" maxlength="250" rows="5" cols="25" name="description" placeholder="{{ mooc.description }}"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="image" class="col-sm-2 control-label">Image</label>
        <div class="col-sm-8">
            <input class="form-control" id="image" type="text" name="image" placeholder="{{ mooc.image }}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button class="btn btn-default" type="submit">Edit</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="button" class="btn btn-default"><a href="{{ url_for('show_moocs', field_id=field.id) }}">Cancel</a></button>
        </div>
    </div>
</form>
</div>
{% endblock %}
