{% extends "public_index.html" %}
{% block moocs %}
<div class="container-fluid">
<div class="col-sm-9 moocs">
    <div class="row field-header">
        <div class="col-sm-10">
            <h3 class="title">{{ field.name }}</h3>
        </div>
        <figure class="col-sm-2 text-center">
            <img src="{{ creator.picture }}" alt="User who created this field" class="creator-img">
            <figcaption style="font-size: 14px">{{ creator.name }}</figcaption>
        </figure>
    </div>
    {%- for mooc in moocs %}
    <div class="row mooc">
        <div class="col-sm-3">
            <a href="{{ url_for('show_mooc', field_id=mooc.field.id, mooc_id=mooc.id) }}"><img src="{{ mooc.image }}" width="160px" class="mooc-img"></a>
        </div>
        <div class="col-sm-9 data">
            <div class="row">
                <div class="col-sm-8">
                    <a href="{{ url_for('show_mooc', field_id=mooc.field.id, mooc_id=mooc.id) }}" class="mooc-title">{{ mooc.title }}</a>
                </div>
                <div class="col-sm-4">
                    <img src="{{ user_info(mooc.user_id).picture }}" alt="User who created this mooc" width="50px">
                </div>
            </div>
            <div class="row extend">
                <div class="col-sm-8">
                    <strong>Creator:</strong> {{ mooc.creator }}
                </div>
                <div class="col-sm-4">
                     <a href="{{ mooc.url }}">{{ mooc.provider }}</a>
                </div>
            </div>
        </div>
    </div>
    {%- endfor %}
</div>
</div>
{% endblock %}
